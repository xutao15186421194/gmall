server.port=8086

#开启日志功能
logging.level.root=info

#dubbo配置

#dubbo中的服务名称
spring.dubbo.application=order-web
#dubbo通信协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper注册中心地址
spring.dubbo.registry.address=192.168.211.132:2181
#zookeeper通信协议名称
spring.dubbo.registry.protocol=zookeeper
#dubbo服务的扫描路径
spring.dubbo.base-package=com.xutao.gmall

spring.dubbo.protocol.port=20886
#设置超时
spring.dubbo.consumer.timeout=60000
#设置是否检测更新
spring.dubbo.consumer.check=false
#关闭thymeleaf缓存(热部署)
spring.thymeleaf.cache=false

#松校验legacyhtml5
spring.thymeleaf.mode=LEGACYHTML5

