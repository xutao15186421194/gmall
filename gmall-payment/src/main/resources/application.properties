#端口
server.port=8087

#日志
logging.level.root=info

#dubbo服务配置
#dubbo服务中心名称
spring.dubbo.application=gmall-payment
#dubbo通信协议名
spring.dubbo.protocol.name=dubbo
#zookeeper注册中心地址
spring.dubbo.registry.address=192.168.211.132
#zookeeper通信协议名称
spring.dubbo.registry.protocol=zookeeper
#dubbo扫描路径
spring.dubbo.base-package=com.xutao.gmall

spring.dubbo.protocol.port=20887

#jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
#mybatis的配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

#redis连接地址
spring.redis.host=192.168.211.130
#redis端口
spring.redis.port=6379
#redis数据库
spring.redis.database=0

#关闭thymeleaf的缓存(热部署)
spring.thymeleaf.cache=false

#松校验
spring.thymeleaf.mode=LEGACYHTML5

# mq消息端口tcp协议
spring.activemq.broker-url=tcp://192.168.211.130:61616
# 开启监听
activemq.listener.enable=true