# 日志
logging.level.root=info

# dubbo服务配置

# dubbo服务中心名称
spring.dubbo.application=user-web
#dubbo的通信协议名
spring.dubbo.protocol.name=dubbo
# zookeeper注册服务中心
spring.dubbo.registry.address=192.168.211.132:2181
# zookeeper的通信协议名称
spring.dubbo.registry.protocol=zookeeper
# dubbo服务的扫描路径
spring.dubbo.base-package=com.xutao.gmall

spring.dubbo.protocol.port=20880

# 延迟超时
spring.dubbo.consumer.timeout=10000

#设置是否检查服务存在
spring.dubbo.consumer.check=false


