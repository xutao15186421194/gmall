server.port=8084

#dubbo配置

#dubbo服务中心名称
spring.dubbo.application=cart-web

#dubbo通信名称
spring.dubbo.protocol.name=dubbo

#zookeeper注册服务中心
spring.dubbo.registry.address=192.168.211.132:2181

#zookeeper通信名称
spring.dubbo.registry.protocol=zookeeper

#dubbo服务扫描路径
spring.dubbo.base-package=com.xutao.gmall

spring.dubbo.protocol.port=20884

#延迟加载
spring.dubbo.consumer.timeout=60000

#设置是否检查服务存在
spring.dubbo.consumer.check=false

#关闭thymeleaf的缓存(热部署)
spring.thymeleaf.cache=false

#松校验 LEGACYHTML5
spring.thymeleaf.mode=LEGACYHTML5


