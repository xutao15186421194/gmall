
# 服务端口
server.port=8070

#jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=utf-8
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

#mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 日志
logging.level.root=info

# dubbo服务配置

# dubbo服务中心名称
spring.dubbo.application=user-service
#dubbo的通信协议名
spring.dubbo.protocol.name=dubbo
# zookeeper注册服务中心
spring.dubbo.registry.address=192.168.211.132:2181
# zookeeper的通信协议名称
spring.dubbo.registry.protocol=zookeeper
# dubbo服务的扫描路径
spring.dubbo.base-package=com.xutao.gmall

spring.dubbo.protocol.port=20870

# redis链接地址
spring.redis.host=192.168.211.130
# redis端口号
spring.redis.port=6379
# redis数据库
spring.redis.database=0

